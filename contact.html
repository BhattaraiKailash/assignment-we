		<section>
			<h3>Contact me</h3>
			<!-- To wrap the section part -->
			<div class="section-wrapper">
			<!-- Sets the class to left -->
				<div class="left">
					<fieldset>
						<legend>Contact me</legend>
						<label>First Name:</label>
						<!-- Sets the text field for first name-->
						<input type="text" name="firstName" placeholder="first name"><br><br>
						<label>Middle Name:</label>
						<!-- Set the text field for middle name. -->
						<input type="text" name="middleName" placeholder="middle name"><br><br>
						<label>Gender:</label>
						<!-- Sets the radiobutton of gender. -->
						<input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="male">Female<br><br>
						<label>Phone No:</label>
						<input type="text" name="phoneNo" placeholder="phone no."><br><br>
						<label>Country:</label>
						<input type="text" name="country" placeholder="country"><br><br>
						<label>Contact Purpose:</label>
						<!-- To select the appropriate option. -->
						<select>
							<option>Business</option>
							<option>Personal</option>
						</select><br><br>
						<label>Birth Date:</label>
						<input type="date" name="birthDate"><br><br>
					</fieldset>
				</div>
				<!-- For the right class -->
				<div class="right">
					<fieldset>
						<legend>Message</legend>
						<p>Write your message.</p>
						<!-- Text area to write the appropriate text. -->
						<textarea name="Contact purpose" rows="15" cols="60"></textarea><br>
						<!-- In order to submit the form. -->
						<input type="submit" class="submit" name="Submit" value="Submit">

					</fieldset>
				</div>
			</div>
		</section>
